<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cupcake App</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>

        <!-- Formulário de login -->
        <form id="loginForm">
            <input type="text" placeholder="Nome" id="nome" required><br>
            <input type="email" placeholder="E-mail" id="email" required><br>
            <input type="text" placeholder="Endereço" id="endereco" required><br>
            <input type="tel" placeholder="Telefone" id="telefone" required><br>

            <!-- Botões -->
            <button type="submit" class="action-button">Entrar</button>
            <button type="button" class="action-button" id="cadastrar">Cadastrar</button>
        </form>
    </div>

    <script>
        // Função para redirecionar para a página inicial quando o botão "Entrar" for clicado
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Impede o envio do formulário
            window.location.href = 'index.html';  // Redireciona para a página inicial
        });

        // Função para redirecionar para a página inicial ao clicar em "Cadastrar"
        document.getElementById('cadastrar').addEventListener('click', function() {
            window.location.href = 'index.html';  // Redireciona para a página inicial
        });
    </script>

</body>
</html>
