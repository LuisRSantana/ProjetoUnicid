<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake App - Confeitaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Conteúdo principal -->
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <h1>Cupcake App</h1>
            <p>A confeitaria dos seus sonhos, online!</p>

            <!-- Barra de navegação -->
            <div class="navbar">
                <a href="#">Home</a>
                <a href="#">Sobre Nós</a>
                <a href="#">Cardápios e Sabores</a>
                <a href="login.html">Login Site</a> <!-- Atualizado para redirecionar para o login -->
            </div>
        </header>

        <!-- Seção principal -->
        <section class="main-section">
            <h2>Bem-vindo ao Cupcake App!</h2>
            <p>Escolha o cupcake dos seus sonhos e faça seu pedido agora mesmo. Nós entregamos com sabor e qualidade.</p>
            <img src="imagens/cupcake.png" alt="Imagem do Cupcake" class="cupcake-image"> <!-- Caminho relativo para a imagem -->
        </section>

        <!-- Botões de ação -->
        <section class="actions">
            <button class="action-button">Escolha seu Cupcake</button>
            <button class="action-button">Carrinho</button>
            <button class="action-button">Consulte Valores</button>
        </section>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Cupcake App. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
